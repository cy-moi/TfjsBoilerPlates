<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>face play case</title>
  </head>
  <body>
    <div class="content" style="display: none;">
      <h1>Face Doodle</h1>
      <a>Inspired by Tensoflow.js examples.</a>
      <a>Press mouse left button to draw on video and check out how your doodles follow face movements.</a>
      <video id="video" class="video" playsinline style="
      -webkit-transform: scaleX(-1);
      transform: scaleX(-1);
      visibility: hidden;
      width: 0;
      height: 0;
      " ></video>
  
      <div id="container" style="width: 640px; height: 480px; background-color: #F7F8FA;">
        <canvas id="output" class="output"></canvas>
      </div>
      <div id="button" style="margin: 5%"></div>
    </div>

  </body>
</html>
